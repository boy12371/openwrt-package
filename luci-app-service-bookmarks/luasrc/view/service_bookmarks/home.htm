<%+header%>

<div class="cbi-map">
    <h2><%:Service List%></h2>
    <div class="cbi-section">
        <div class="cbi-section-node">
            <div class="table" style="width:100%" id="services_table">
                <div class="tr table-titles">
                    <div class="th" style="width:20%"><%:Service%></div>
                    <div class="th" style="width:40%"><%:Description%></div>
                    <div class="th" style="width:30%"><%:URL%></div>
                    <div class="th" style="width:10%"><%:Actions%></div>
                </div>div>
                <div class="tr placeholder loading">
                    <div class="td" colspan="4">
                        <span><%:Loading services...%></span>
                    </div>
                </div>
                <div class="tr placeholder empty" style="display:none">
                    <div class="td" colspan="4"><em><%:No services found. Click "Add Service" to create one.%></em></div>
                </div>
            </div>
            <div class="cbi-page-actions">
                <button class="cbi-button cbi-button-add" id="add_service"><%:Add Service%></button>
            </div>
        </div>
    </div>
</div>

<% include("service_bookmarks/service_dialog") %>

<script type="text/javascript">
    // Load services
    function loadServices() {
        XHR.get('<%=url("admin/services/service_bookmarks/services")%>', null,
            function(x, data) {
                var table = document.getElementById('services_table');
                // Clear existing rows except header
                while (table.rows.length > 1) {
                    table.deleteRow(1);
                }

                if (data && data.services && data.services.length > 0) {
                    data.services.forEach(function(service) {
                        var row = table.insertRow(-1);
                        row.className = 'tr cbi-rowstyle-1';

                        // Service title cell
                        var nameCell = row.insertCell(0);
                        nameCell.className = 'td';
                        nameCell.textContent = service.title;

                        // Description cell
                        var descCell = row.insertCell(1);
                        descCell.className = 'td';
                        descCell.textContent = service.description || '-';

                        // URL cell with tooltip and truncation
                        var urlCell = row.insertCell(2);
                        urlCell.className = 'td';
                        var urlLink = document.createElement('a');
                        urlLink.href = service.url;
                        urlLink.target = '_blank';
                        urlLink.rel = 'noopener noreferrer';
                        urlLink.className = 'url-text';
                        urlLink.title = service.url;
                        
                        // Truncate URL if too long
                        var maxLength = 40;
                        var displayUrl = service.url.length > maxLength ? 
                            service.url.substring(0, maxLength) + '...' : 
                            service.url;
                        urlLink.textContent = displayUrl;
                        
                        urlCell.appendChild(urlLink);

                        // Actions cell
                        var actionCell = row.insertCell(3);
                        actionCell.className = 'td nowrap';
                        
                        var openBtn = document.createElement('a');
                        openBtn.href = service.url;
                        openBtn.target = '_blank';
                        openBtn.rel = 'noopener noreferrer';
                        openBtn.className = 'btn cbi-button cbi-button-apply';
                        openBtn.textContent = '<%:Open%>';
                        actionCell.appendChild(openBtn);

                        var editBtn = document.createElement('button');
                        editBtn.className = 'cbi-button cbi-button-edit';
                        editBtn.textContent = '<%:Edit%>';
                        editBtn.onclick = function() { showEditDialog(service); };
                        actionCell.appendChild(document.createTextNode(' '));
                        actionCell.appendChild(editBtn);

                        var deleteBtn = document.createElement('button');
                        deleteBtn.className = 'cbi-button cbi-button-remove';
                        deleteBtn.textContent = '<%:Delete%>';
                        deleteBtn.onclick = function() { deleteService(service.id); };
                        actionCell.appendChild(document.createTextNode(' '));
                        actionCell.appendChild(deleteBtn);
                    });
                } else {
                    var row = table.insertRow(-1);
                    row.className = 'tr';
                    var cell = row.insertCell(0);
                    cell.className = 'td';
                    cell.colSpan = 4;
                    cell.textContent = '<%:No services found%>';
                }
            }
        );
    }

    // Service dialog functions
    var currentServiceId = null;

    function showAddDialog() {
        currentServiceId = null;
        document.getElementById('service_title').value = '';
        document.getElementById('service_url').value = '';
        document.getElementById('service_description').value = '';
        document.getElementById('service_dialog').style.display = 'block';
    }

    function showEditDialog(service) {
        currentServiceId = service.id;
        document.getElementById('service_title').value = service.title;
        document.getElementById('service_url').value = service.url;
        document.getElementById('service_description').value = service.description || '';
        document.getElementById('service_dialog').style.display = 'block';
    }

    function hideDialog() {
        document.getElementById('service_dialog').style.display = 'none';
    }

    function saveService() {
        var title = document.getElementById('service_title').value.trim();
        var url = document.getElementById('service_url').value.trim();
        var description = document.getElementById('service_description').value.trim();

        if (!title || !url) {
            ui.addNotification(null, E('p', _('Title and URL are required')), 'error');
            return;
        }

        var serviceData = {
            title: title,
            url: url,
            description: description
        };

        var endpoint, method;
        if (currentServiceId) {
            endpoint = '<%=url("admin/services/service_bookmarks/services")%>/' + encodeURIComponent(currentServiceId);
            method = 'PUT';
        } else {
            endpoint = '<%=url("admin/services/service_bookmarks/services")%>';
            method = 'POST';
        }

        XHR.poll(-1, endpoint, { method: method, content: JSON.stringify(serviceData) },
            function(x, data) {
                if (x.status === 200 && data && data.success) {
                    ui.addNotification(null, E('p', _('Service saved successfully')), 'info');
                    hideDialog();
                    loadServices();
                } else {
                    var errorMsg = (data && data.error) ? data.error : 
                                 (x.statusText ? x.statusText : '<%:Failed to save service%>');
                    ui.addNotification(null, E('p', _('Error: ') + errorMsg), 'error');
                }
            },
            function(x) {
                ui.addNotification(null, E('p', _('Network error occurred')), 'error');
            }
        );
    }

    function deleteService(id) {
        ui.showModal(_('Confirm Delete'), [
            E('p', _('Are you sure you want to delete this service?')),
            E('div', { 'class': 'right' }, [
                E('button', {
                    'class': 'btn',
                    'click': ui.hideModal
                }, _('Cancel')),
                E('button', {
                    'class': 'btn cbi-button-remove',
                    'click': function() {
                        ui.hideModal();
                        XHR.poll(-1, '<%=url("admin/services/service_bookmarks/services")%>/' + encodeURIComponent(id), { method: 'DELETE' },
                            function(x, data) {
                                if (x.status === 200 && data && data.success) {
                                    ui.addNotification(null, E('p', _('Service deleted successfully')), 'info');
                                    loadServices();
                                } else {
                                    var errorMsg = (data && data.error) ? data.error : 
                                                 (x.statusText ? x.statusText : '<%:Failed to delete service%>');
                                    ui.addNotification(null, E('p', _('Error: ') + errorMsg), 'error');
                                }
                            },
                            function(x) {
                                ui.addNotification(null, E('p', _('Network error occurred')), 'error');
                            }
                        );
                    }
                }, _('Confirm'))
            ])
        ]);
    }

    // Event listeners
    document.getElementById('add_service').onclick = showAddDialog;
    document.getElementById('service_dialog').querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        saveService();
    };

    // Initial load
    loadServices();
</script>

<%+footer%>
